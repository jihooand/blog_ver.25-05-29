<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 전체 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<!--article.html -> 수정/삭제. 상세 페이지

articleList -> 전체 리스트
newArticle -> 수정/등록
-->

    <div class="p-5 mb-5 text-center bg-light">
        <h1 class="mb-3">My Blog</h1>
        <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
    </div>
    <div class="container">
        <!--<button type="button" id="create-btn" th:onclick="| location.href='@{ # 수정할 부분  }'|"
                class="btn btn-secondary btn-sm mb-3">글등록</button>-->
        <button type="button" id="create-btn" class="btn btn-secondary btn-sm mb-3">글등록</button>

    <!--<div class="row-6" th:each="      "></div>-->
    <div class="row-6" th:each="item : ${articles}">
        <div class="card">
            <div class="card-header" th:text="${item.id}"></div>
        </div>
        <div class="card-body">
            <h5 class="card-title" th:text="${item.title}"></h5>
            <p class="card-text" th:text="${item.content}"></p>
            <a th:href="@{#}" class="btn btn-primary">보러가기</a>
        </div>
    </div>
 <br/>
</div>
</body>
</html>
